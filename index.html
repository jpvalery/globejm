<head>
  <style> body { margin: 0; } </style>

  <script src="//cdn.jsdelivr.net/npm/globe.gl"></script>
</head>

<body>
  <div id="globeViz"></div>

  <script>
    const world = new Globe(document.getElementById('globeViz'))
      .globeImageUrl('//cdn.jsdelivr.net/npm/three-globe/example/img/earth-dark.jpg')
      .pointOfView({ altitude: 4 }, 5000)
      .polygonCapColor(feat => 'rgba(200, 0, 0, 0.6)')
      .polygonSideColor(() => 'rgba(0, 100, 0, 0.05)')
      .polygonLabel(({ properties: d }) => `
          <b>${d.ADMIN} (${d.ISO_A2})</b> <br />
          Population: <i>${Math.round(+d.POP_EST / 1e4) / 1e2}M</i>
        `);

    // Auto-rotate
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 1.8;

    // Load both datasets
    Promise.all([
      fetch('./datasets/countries.geojson').then(res => res.json()),
      fetch('./datasets/trips.json').then(res => res.json())
    ]).then(([countries, trips]) => {

      // Create a lookup for fast access
      const tripsMap = Object.fromEntries(trips.map(t => [t.name, t.visits.length]));

      // Filter polygons to only include countries in trips.json
      const filtered = countries.features.filter(d => tripsMap[d.properties.ISO_A2]);

      world.polygonsData(filtered);

      // Set polygon altitude based on number of visits
      setTimeout(() => {
        world
          .polygonsTransitionDuration(4000)
          .polygonAltitude(feat => tripsMap[feat.properties.ISO_A2] || 0);
      }, 3000);

    });
  </script>
</body>
