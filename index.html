<html>
<head>
<meta charset="UTF-8">
  <style>
    body {
      margin: 0;
    }

    #globeViz {
      width: 100vw;
      height: 100vh;
    }

    #credit {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 12px;
      color: white;
      font-family: sans-serif;
      opacity: 0.75;
    }

    #credit a {
      color: white;
      text-decoration: underline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/globe.gl"></script>
</head>

<body>
  <div id="globeViz">
  </div>

  <script>
    const world = new Globe(document.getElementById('globeViz'))
      .globeImageUrl('https://cdn.jsdelivr.net/npm/three-globe/example/img/earth-day.jpg')
      .pointOfView({ altitude: 4 }, 5000)
      .polygonStrokeColor(() => '#ffffff')
      .polygonSideColor(() => 'rgba(0, 100, 0, 0.05)'); // keep side color light

    // Auto-rotate
    world.controls().autoRotate = true;
    world.controls().autoRotateSpeed = 1.8;

    // Load datasets
    Promise.all([
      fetch('datasets/countries.geojson').then(res => res.json()),
      fetch('datasets/trips.json').then(res => res.json())
    ]).then(([countries, trips]) => {

      // Create a lookup for trips info
      const tripsMap = Object.fromEntries(trips.map(t => [t.name, t]));

      // Filter polygons to countries in trips
      const filtered = countries.features.filter(d => tripsMap[d.properties.ISO_A2]);

      world.polygonsData(filtered);

      // Set polygon color and label based on solo & trips array
      world
        .polygonCapColor(feat => {
          const t = tripsMap[feat.properties.ISO_A2];
          return t?.solo ? 'rgba(0, 200, 0, 0.6)' : 'rgba(200, 0, 0, 0.6)';
        })
        .polygonLabel(feat => {
          const t = tripsMap[feat.properties.ISO_A2];
          const tripsStr = t ? t.visits.join(', ') : '';
          return `<b>${feat.properties.ADMIN} (${feat.properties.ISO_A2})</b><br/>
                  Trips: ${tripsStr}`;
        });

      // Set polygon altitude based on number of trips
      setTimeout(() => {
        world
          .polygonsTransitionDuration(4000)
          .polygonAltitude(feat => (tripsMap[feat.properties.ISO_A2]?.visits.length || 0) * 0.05);
      }, 3000);

    });
  </script>
  <div id="credit">
    Créé avec <a href="https://globe.gl" target="_blank">Globe.gl</a>.
    Mis à jour le 25/11/2025
  </div>
</body>
</html>
